<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pizza nya radip | Pizza terbaik se pasar musi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        border: 3px solid #333;
        padding: 30px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .intro {
        font-size: 16px;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      h2 {
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 15px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: inline-block;
        width: 180px;
        font-weight: normal;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 300px;
        padding: 5px;
        border: 2px solid #333;
        font-size: 14px;
      }

      textarea {
        width: 530px;
        height: 80px;
        padding: 10px;
        border: 2px solid #333;
        font-size: 14px;
        color: #4a90e2;
        resize: none;
      }

      .pizza-section {
        margin-top: 30px;
      }

      .section-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .section-subtitle {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .crust-options,
      .toppings-options {
        margin-left: 20px;
        margin-bottom: 20px;
      }

      .option {
        margin-bottom: 8px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
      }

      .number-group {
        margin: 20px 0;
      }

      .number-label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      select {
        width: 60px;
        padding: 5px;
        border: 2px solid #333;
        font-size: 16px;
      }

      .buttons {
        margin-top: 30px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: 2px solid #333;
        background-color: #f0f0f0;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>pizza nya radip | Pizza terbaik se pasar musi</h1>

      <p class="intro">misi pizza radip -> membagikan pizza bergizi gratis kepada anak sekolah untuk indonesia emas 2045</p>

      <h2>Mohon diisi</h2>

      <form id="pizzaForm">
        <div class="form-group">
          <label for="customername">Nama:</label>
          <input type="text" id="customername" name="customername" />
        </div>

        <div class="form-group">
          <label for="address">Alamat:</label>
          <input type="text" id="address" name="address" />
        </div>

        <div class="form-group">
          <label for="telephone">No telepon:</label>
          <input type="tel" id="telephone" name="telephone" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="instructions" style="vertical-align: top">Delivery instructions:</label>
          <textarea id="instructions" name="instructions" placeholder='Limit characters and add placeholder text "No more than 400 characters long"' maxlength="400"></textarea>
        </div>

        <div class="pizza-section">
          <div class="section-title">modifikasi pizzamu:</div>
          <div class="section-subtitle">Pizza specs</div>

          <div class="crust-options">
            <strong>jenis pizza (pilih 1):</strong><br /><br />
            <div class="option">
              <input type="radio" id="classic" name="crust" value="pizza putih" />
              <label for="classic">pizza putih</label>
            </div>
            <div class="option">
              <input type="radio" id="multigrain" name="crust" value="pizza spesial" />
              <label for="multigrain">pizza spesial</label>
            </div>
            <div class="option">
              <input type="radio" id="cheese-stuffed" name="crust" value="pizza panggang" />
              <label for="cheese-stuffed">pizza panggang</label>
            </div>
            <div class="option">
              <input type="radio" id="gluten-free" name="crust" value="pizza extra" />
              <label for="gluten-free">pizza extra</label>
            </div>
          </div>

          <div class="toppings-options">
            <strong>Toppings (pilih topping sebanyak yang kamu mau):</strong><br /><br />
            <div class="option">
              <input type="checkbox" id="red-sauce" name="toppings" value="saus" checked />
              <label for="red-sauce">saus</label>
            </div>
            <div class="option">
              <input type="checkbox" id="white-sauce" name="toppings" value="mayonaise" />
              <label for="white-sauce">mayonaise</label>
            </div>
            <div class="option">
              <input type="checkbox" id="mozzarella" name="toppings" value="sosis" />
              <label for="mozzarella">sosis</label>
            </div>
            <div class="option">
              <input type="checkbox" id="pepperoni" name="toppings" value="paprika" />
              <label for="pepperoni">paprika</label>
            </div>
            <div class="option">
              <input type="checkbox" id="mushrooms" name="toppings" value="keju" />
              <label for="mushrooms">keju</label>
            </div>
            <div class="option">
              <input type="checkbox" id="peppers" name="toppings" value="barbeque" />
              <label for="peppers">barbeque</label>
            </div>
          </div>

          <div class="number-group">
            <span class="number-label">quantitas pesan</span>
            <label for="number">berapa banyak pizza:</label>
            <select id="number" name="number">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </div>

        <div class="buttons">
          <button type="submit">bawakan aku pizza!</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("pizzaForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const customername = document.getElementById("customername").value || "empty";
        const address = document.getElementById("address").value || "empty";
        const telephone = document.getElementById("telephone").value || "empty";
        const email = document.getElementById("email").value || "empty";
        const instructions = document.getElementById("instructions").value || "empty";
        const crust = document.querySelector('input[name="crust"]:checked')?.value || "empty";
        const number = document.getElementById("number").value;

        const toppingsCheckboxes = document.querySelectorAll('input[name="toppings"]:checked');
        const toppings =
          Array.from(toppingsCheckboxes)
            .map((cb) => cb.value)
            .join(", ") || "empty";

        const params = new URLSearchParams({
          customername: customername,
          address: address,
          telephone: telephone,
          email: email,
          instructions: instructions,
          crust: crust,
          toppings: toppings,
          number: number,
        });

        window.location.href = "tugas3.2.html?" + params.toString();
      });
    </script>
  </body>
</html>
